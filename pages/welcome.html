<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capica</title>
    <script src="/scripts/script.js" defer></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="header none">
      <div class="container">
        <div class="header__row">
          <a href="#!"
            ><img
              class="header__logotype"
              src="/content/header/logotype.svg"
              alt="Capica"
          /></a>
          <div class="header__lang">
            <span>en</span>
            <img src="/content/header/arrow.svg" alt="arrowLang" />
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#!">features</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#!">prices</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#!">partners</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#!">knowledge</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#!">academy</a>
              </li>
            </ul>
          </nav>
          <button class="header__button">
            <span>sign in</span>
            <svg
              width="31.333496"
              height="10.007812"
              viewBox="0 0 31.3335 10.0078"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <defs />
              <path
                id="Vector"
                d="M1 5.00391L30.3333 5.00391M26.3333 1.00391L30.3333 5.00391L26.3333 9.00391"
                stroke="#fff"
                stroke-opacity="1.000000"
                stroke-width="2.000000"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="header__info">
          <div class="info__text">
            <div class="info__title">
              <h1 class="title1 title1_info">
                Crypto trading with bots and smart seals
              </h1>
            </div>
            <div class="info__subtitle">
              <p class="subtitle subtitle_info">
                <span>Trade for free</span> on your favorite exchanges
              </p>
            </div>
          </div>
          <button class="info__button">
            <div class="info__button_circle"></div>
            <div class="info__button_arrow"></div>
          </button>
        </div>
        <div class="header__sponsors">
          <ul>
            <li><img src="/content/header/bihance.svg" alt="bihance" /></li>
            <li><img src="/content/header/ftx.svg" alt="ftx" /></li>
            <li><img src="/content/header/huobi.svg" alt="huobi" /></li>
            <li><img src="/content/header/okx.svg" alt="okx" /></li>
            <li><img src="/content/header/bybit.svg" alt="bybit" /></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="manage non1e">
        <div class="overlay_video"></div>
        <div class="container">
          <div class="manage__title">
            <h4 class="title4 title4_manage">
              Manage positions on different exchanges from one window
            </h4>
          </div>
          <div class="manage__video">
            <img src="/content/main/manage/video.png" alt="video" />
            <button class="manage__button">
              <img src="/content/main/manage/play.svg" alt="play" />
            </button>
            <iframe
              class="manage__frame"
              width="760"
              height="400"
              src="https://www.youtube.com/embed/bDOjYsu_-j0"
            >
            </iframe>
          </div>
        </div>
      </section>
      <section class="numbers">
        <div class="container">
          <div class="default__cover">
            <div class="default__title">
              <h5 class="title5 title5_default">numbers</h5>
            </div>
            <div class="default__subtitle">
              <p class="subtitle subtltle_default">Manage positions on</p>
            </div>
            <div class="default__substract">
              <img src="/content/main/numbers/subtract.svg" alt="subtract" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
